<!DOCTYPE html>
<html lang="en">
<head>
    <!-- META -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Cider Collective">
    <meta name="description" content="Cider Remote - A quick and easy solution to controlling your listening.">
    <meta name="referrer" content="unsafe-url">
    <meta name="robots" content="index, follow">
    <!-- SPEED -->
    <link rel="preconnect" href="https://res.cloudinary.com">
    <link rel="dns-prefetch" href="https://res.cloudinary.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="dns-prefetch" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="dns-prefetch" href="https://fonts.gstatic.com">
    <!-- LINK -->
    <link rel="me" href="https://github.com/ciderapp">
    <link rel="canonical" href="#">
    <link rel="icon" type="image/png" href="https://github.com/ciderapp/cider.sh/blob/main/assets/img/Cider-Logo.png?raw=true" sizes="48x48">
    <!-- PERFORMANCE -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap">
    <link rel="preload" as="style" href="style.css">
    <link rel="stylesheet" href="style.css">

    <script src="/in-app-bg-change.js" type="module"></script>
    <!-- TITLE -->
    <title>Pair Remote</title>
</head>
<body>
<main role="main">
    <section class="ui-section-hero">
        <div class="ui-layout-container">
            <div class="ui-layout-column-6 ui-layout-column-center">
                <!-- LOGO -->
                <a id="qr-code-link" role="link" aria-label="Cider Remote Site" class="ui-section-hero--logo" style="">
                    <img id="qr-code" style="margin-bottom: -20px; border-radius: 30px; width: 150px; height: 150px">
                </a>
                <!-- COPYWRITING -->
                <div class="ui-section-hero--content">
                    <h1>Cider Remote</h1>
                    <p class="ui-text-intro">Avoid disruptions and enjoy the tranquility of switching music straight from your phone.</p>
                    <!-- CTA -->
                    <div class="ui-component-cta ui-layout-flex">
                        <a id="button" href="#" aria-label="Discord" class="ui-component-button ui-component-button-normal ui-component-button-primary">Copy to Clipboard</a>
                        <p id="button-caption" class="ui-text-note"><small>Scan the QR code to pair your phone up with this Cider instance</small></p>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>
<script src="pair-remote.js"></script>
</body>
</html>
