<body style="background: transparent; background-size:cover">
    <div class="container position-absolute top-50 start-50 translate-middle">
        <div class="card mb-3" style="margin-top: 38px;margin-bottom: 38px;border-radius: 8px;">
            <div class="row g-0">
                <div class="col-md-4 p-2 text-center" style="margin-top: 10px;margin-bottom: 10px;">
                    <img src="" class="img-fluid rounded-start" id="qr" alt="QR code here">
                </div>
                <div class="col-md-7">
                    <div class="card-body">
                        <h1 class="card-title"><strong>Cider Remote</strong></h1>
                        <h6 class="text-muted card-subtitle mb-2">Scan the QR code to pair your phone up with this Cider instance</h6>
                        <p class="card-text"><a class="text-muted small text-decoration-none" id="url">Last updated 3 mins ago</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/Animated-Type-Heading.js"></script>
    <script>
        const QueryString = window.location.search;
        const urlParams = new URLSearchParams(QueryString);
        if (!urlParams.has('url')) document.location.href = '/'
        document.location.href = '/remote/pair?url=' + urlParams.get('url') //redirect for backwards compatibility
    </script>
</body>
