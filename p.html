        const QueryString = window.location.search;
        const urlParams = new URLSearchParams(QueryString);
        if (urlParams.has('id')) {
            if (urlParams.has('s')) window.location.href = `cider://play/s/${urlParams.get('id')}`; //Song
        } else {
            window.location.href = "cider://play/s/" +  String(window.location.search).split("?")[2];
        }


        setTimeout(() => {
            window.location.href = 'https://cider.sh';
        }, 1000);
    </script>
